<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/day-2.css">
    <title>Progress-bar</title>
</head>
<body>
    <!-- En este tutorial, crearemos una barra de progreso de pasos receptiva. Estos se usan comúnmente cuando un formulario grande se divide en varios pasos. Le permiten al usuario saber cuánto del formulario ha completado y cuánto queda. -->

    <div id="progreso">
        <div id="barra-progreso"></div>
        <ul id="pasos-progreso">
            <li class="paso active">1</li>
            <li class="paso">2</li>
            <li class="paso">3</li>
            <li class="paso">4</li>
        </ul>
    </div>
    <div class="controles">
        <button id="atras" class="btn" disabled>Atras</button>
        <button id="siguiente" class="btn">Siguiente</button>
    </div>
    <footer>Programado con ❤️️ por Luis</footer>
    <script src="../js/day-2.js"></script>
</body>
</html>
